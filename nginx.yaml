---
apiVersion: v1
kind: Service
metadata:
 name: nginx-svc
 namespace: default
spec:
 selector:
  app: nginx
 ports:
 - port: 80
  targetPort: 80
...
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx
 namespace: default
spec:
 replicas: 1
 selector:
  matchLabels:
   app: nginx
 template:
  metadata:
   labels:
    app: nginx
  spec:
   containers:
   - image: nginx
    name: nginx-container
